<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titan OS Architect Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Montserrat:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              display: ['Michroma', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              titan: {
                950: '#050505', // Abyssal Black
                900: '#0f0f0f', // Deep background
                850: '#171717', // Panel bg
                800: '#262626', // Lighter panel
                700: '#404040', // Borders
                600: '#525252',
                500: '#737373', // Text muted
                400: '#a3a3a3',
                300: '#d4d4d4',
                200: '#e5e5e5', // Text primary
                100: '#f5f5f5',
              },
              ember: {
                900: '#431407',
                800: '#9a3412',
                700: '#c2410c',
                600: '#ea580c',
                500: '#f97316', // Primary luxury orange
                400: '#fb923c',
                300: '#fdba74',
                glow: 'rgba(249, 115, 22, 0.4)'
              }
            },
            boxShadow: {
              'glow-sm': '0 0 10px rgba(249, 115, 22, 0.15)',
              'glow-md': '0 0 25px rgba(249, 115, 22, 0.25)',
              'glow-lg': '0 0 40px rgba(249, 115, 22, 0.4)',
              'inner-light': 'inset 0 1px 0 rgba(255, 255, 255, 0.05)',
            },
            backgroundImage: {
              'noise': "url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.65%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.05%22/%3E%3C/svg%3E')",
              'metal-gradient': 'linear-gradient(180deg, rgba(38,38,38,1) 0%, rgba(23,23,23,1) 100%)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e5e5e5;
        background-image: radial-gradient(circle at 50% 0%, #1a1a1a 0%, #050505 70%);
      }
      
      /* Noise overlay */
      .bg-noise {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        background-image: url('data:image/svg+xml,%3Csvg viewBox=%220 0 200 200%22 xmlns=%22http://www.w3.org/2000/svg%22%3E%3Cfilter id=%22noiseFilter%22%3E%3CfeTurbulence type=%22fractalNoise%22 baseFrequency=%220.8%22 numOctaves=%223%22 stitchTiles=%22stitch%22/%3E%3C/filter%3E%3Crect width=%22100%25%22 height=%22100%25%22 filter=%22url(%23noiseFilter)%22 opacity=%220.03%22/%3E%3C/svg%3E');
        z-index: 50;
        opacity: 0.4;
      }

      /* Custom Scrollbar - Luxury Style */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f0f0f; 
      }
      ::-webkit-scrollbar-thumb {
        background: #262626; 
        border-radius: 2px; 
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f97316; 
      }
      
      .glass-panel {
        background: rgba(23, 23, 23, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(64, 64, 64, 0.3);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      }

      .tech-border-bottom {
        position: relative;
      }
      .tech-border-bottom::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 1px;
        background: linear-gradient(90deg, transparent 0%, #f97316 50%, transparent 100%);
        opacity: 0.5;
      }
      
      /* Subtle scanline animation */
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100%); }
      }
      .scanline-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(to bottom, transparent, rgba(249, 115, 22, 0.02), transparent);
        height: 100%;
        width: 100%;
        animation: scanline 8s linear infinite;
        pointer-events: none;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <div class="bg-noise"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
