<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titan OS Architect Console</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Montserrat:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Montserrat', 'sans-serif'],
              display: ['Michroma', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            colors: {
              titan: {
                950: '#0a0a0a', // Deepest black-gray
                900: '#121212', // Background
                850: '#1a1a1a', // Panel bg
                800: '#262626', // Lighter panel
                700: '#404040', // Borders
                600: '#525252',
                500: '#737373', // Text muted
                400: '#a3a3a3',
                300: '#d4d4d4',
                200: '#e5e5e5', // Text primary
                100: '#f5f5f5',
              },
              ember: {
                900: '#431407',
                800: '#9a3412',
                700: '#c2410c',
                600: '#ea580c',
                500: '#f97316', // Primary luxury orange
                400: '#fb923c',
                300: '#fdba74',
                glow: 'rgba(249, 115, 22, 0.4)'
              }
            },
            boxShadow: {
              'glow-sm': '0 0 10px rgba(249, 115, 22, 0.1)',
              'glow-md': '0 0 20px rgba(249, 115, 22, 0.2)',
              'glow-lg': '0 0 30px rgba(249, 115, 22, 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0a0a0a;
        color: #e5e5e5;
      }
      /* Custom Scrollbar - Luxury Style */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #121212; 
      }
      ::-webkit-scrollbar-thumb {
        background: #404040; 
        border-radius: 0px; /* Sharp corners for industrial luxury */
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #f97316; /* Ember orange on hover */
      }
      
      .glass-panel {
        background: rgba(26, 26, 26, 0.6);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(64, 64, 64, 0.5);
      }
    </style>
  <script type="importmap">

  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",

    "@google/genai": "https://esm.sh/@google/genai@^1.35.0"
  }
}
</script>

</html>
